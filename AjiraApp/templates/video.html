<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>DRAVTECH Video Section</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Video background */
#myVideo {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
}

/* Content overlay */
.content {
  position: fixed;
  inset: 0;
  z-index: 2;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 40px;
  background: linear-gradient(
    to top,
    rgba(0, 0, 0, 0.7),
    rgba(0, 0, 0, 0.15)
  );
  color: #f1f1f1;
  pointer-events: none; /* allow clicks to reach video */
}

.content h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}

.content p {
  max-width: 720px;
  font-size: 1.15rem;
  line-height: 1.7;
  opacity: 0.95;
}

/* Mobile tuning */
@media (max-width: 768px) {
  .content h1 {
    font-size: 2.1rem;
  }

  .content p {
    font-size: 1rem;
  }
}
</style>
</head>

<body>

<!-- Video -->
<video autoplay muted loop id="myVideo" playsinline>
  <source src="/static/videos/dratech-team.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<!-- Overlay Content -->
<div class="content">
  <h1>Innovating Digital Experiences</h1>
  <p>
    At DRAVTECH, we design and deliver secure, scalable, and intelligent
    digital solutions. From custom software and web applications to
    cybersecurity and innovative platforms, we help businesses transform
    ideas into impactful technology.
  </p>
</div>

<script>
const video = document.getElementById("myVideo");

/* Click video to toggle play/pause */
video.addEventListener("click", () => {
  if (video.paused) {
    video.play();
  } else {
    video.pause();
  }
});
</script>

</body>
</html>
